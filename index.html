<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader - Cydia</title>
    <style>
        /* Mise en page générale */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
        }

        /* Titre principal */
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        /* Logo du haut (échiquier) */
        .logo {
            width: 40px;
            margin-bottom: 20px;
        }

        /* Section Install */
        .install-section {
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Bouton Cydia */
        .cydia-button {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        /* Image icône Cydia */
        .cydia-icon {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        /* Texte Cydia */
        .cydia-text {
            font-size: 1.2em;
            flex-grow: 1;
            text-align: left;
        }

        /* Sous-titre Checkra1n */
        .footer {
            color: #aaa;
            font-size: 0.8em;
        }

        /* Zone de message */
        .message {
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
        }

    </style>
    <script>
        // Fonction pour afficher "test" quand on clique sur Cydia
        function showMessage() {
            document.getElementById("message").textContent = "test";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo du haut -->
        <img src="https://avatars.githubusercontent.com/u/56771417?s=280&v=4" alt="logo" class="logo">

        <!-- Titre principal -->
        <h1>Loader</h1>

        <!-- Section Install -->
        <div class="install-section">
            <!-- Bouton Cydia -->
            <div class="cydia-button" onclick="showMessage()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Cydia_logo.png" alt="Cydia" class="cydia-icon">
                <span class="cydia-text">Cydia</span>
            </div>
        </div>

        <!-- Sous-titre Checkra1n Loader -->
        <div class="footer">
            checkra1n Loader 1.0 (1)
        </div>

        <!-- Message "test" -->
        <div id="message" class="message"></div>
    </div>
</body>
</html>
